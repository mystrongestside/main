<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const btn = document.getElementById('hamburger');
  const menu = document.getElementById('navbar-menu');
  const overlay = document.querySelector('.nav-overlay');

  function openMenu(){
    btn.setAttribute('aria-expanded','true');
    menu.classList.add('active');
    document.body.classList.add('no-scroll');
    overlay.hidden=false;
  }
  function closeMenu(){
    btn.setAttribute('aria-expanded','false');
    menu.classList.remove('active');
    document.body.classList.remove('no-scroll');
    overlay.hidden=true;
    document.querySelector('.has-sub')?.classList.remove('open');
  }
  btn.addEventListener('click',()=>btn.getAttribute('aria-expanded')==='true'?closeMenu():openMenu());
  overlay.addEventListener('click',closeMenu);
  document.addEventListener('keydown',e=>{if(e.key==='Escape')closeMenu();});
  menu.addEventListener('click',e=>{
    const a=e.target.closest('a');
    if(!a)return;
    if(a.classList.contains('nav-has-sub')){
      e.preventDefault();
      const li=a.closest('.has-sub');
      const isOpen=li.classList.toggle('open');
      a.setAttribute('aria-expanded',isOpen);
      return;
    }
    closeMenu();
  });
  window.addEventListener('resize',()=>{if(window.innerWidth>1024)closeMenu();});
</script>
