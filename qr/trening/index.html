<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treningsprogram via QR | My Strongest SideÂ®</title>
  <meta name="description" content="Velg et enkelt treningsprogram tilpasset deg, og fÃ¥ det tilsendt pÃ¥ e-post fra My Strongest SideÂ®." />
  <link rel="icon" type="image/png" href="../../favicon.png" />
  <link rel="stylesheet" href="../../styles.css?v=41" />
  <script>document.documentElement.classList.add('js');</script>

  <style>
    /* ðŸ”’ LOKALE VARIABLER â€“ gjÃ¸r siden robust */
    :root {
      --myss-orange: #f77c37;
      --myss-ink: #24344d;
      --myss-shadow: rgba(16, 82, 119, 0.12);
      --myss-white: #ffffff;
    }

    .qr-hero {
      padding: 3.25rem 0 3.5rem;
    }

    .qr-hero-inner {
      display: grid;
      gap: 2.5rem;
      align-items: flex-start;
    }

    .qr-eyebrow {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(36, 52, 77, 0.7);
      margin-bottom: 0.35rem;
    }

    .qr-title {
      font-size: clamp(1.8rem, 2.4vw + 1.4rem, 2.5rem);
      line-height: 1.15;
      margin-bottom: 0.5rem;
    }

    .qr-lead {
      font-size: 1.02rem;
      max-width: 34rem;
      color: rgba(36, 52, 77, 0.9);
      margin-bottom: 1.25rem;
    }

    .qr-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    .qr-chips span {
      background: #ffffff;
      border-radius: 999px;
      padding: 0.45rem 0.85rem;
      border: 1px solid rgba(16,82,119,0.1);
      font-size: 0.85rem;
      font-weight: 600;
      color: rgba(36, 52, 77, 0.9);
    }

    .qr-card {
      background: #ffffff;
      border-radius: 1.1rem;
      padding: 1.5rem 1.5rem 1.75rem;
      box-shadow: 0 18px 45px -22px var(--myss-shadow);
      border: 1px solid rgba(16, 82, 119, 0.06);
    }

    .program-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .program-grid button {
      background: #ffffff;
      border: 1px solid rgba(16, 82, 119, 0.18);
      padding: 0.7rem 0.8rem;
      border-radius: 0.8rem;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      color: var(--myss-ink);
    }

    .qr-form {
      margin-top: 1rem;
      border-top: 1px solid rgba(16,82,119,0.08);
      padding-top: 1rem;
    }

    .qr-form input {
      width: 100%;
      padding: 0.7rem 0.85rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(16, 82, 119, 0.2);
      margin-bottom: 0.75rem;
      font-size: 0.98rem;
    }

    /* âœ… SEND-KNAPP â€“ TVUNGET SYNLIG */
    .qr-form__submit {
      display: block;
      width: 100%;
      background: var(--myss-orange, #f77c37);
      color: var(--myss-white, #ffffff);
      border: none;
      padding: 0.85rem 1.25rem;
      border-radius: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.4rem;
      visibility: visible;
      opacity: 1;
      position: relative;
      z-index: 2;
    }

    @media (min-width: 768px) {
      .qr-hero-inner {
        grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      }
    }
  </style>
</head>

<body>
  <main>
    <section class="section qr-hero">
      <div class="container">
        <div class="qr-hero-inner">

          <div>
            <h1 class="qr-title">FÃ¥ tilpasset treningsprogram rett i innboksen.</h1>
          </div>

          <aside class="qr-card">
            <div class="program-grid" id="program-valg">
              <button type="button" data-prog="Ben og balanse">Ben & balanse</button>
              <button type="button" data-prog="Rygg og stabilitet">Rygg & stabilitet</button>
            </div>

            <form
              action="https://mystrongestside.us19.list-manage.com/subscribe/post"
              method="post"
              class="qr-form"
            >
              <input type="hidden" name="PROGRAM" id="program-valgt">

              <input type="text" name="FNAME" placeholder="Navn" required>
              <input type="email" name="EMAIL" placeholder="E-post" required>

              <button type="submit" class="qr-form__submit">
                Send inn og fÃ¥ program
              </button>
            </form>
          </aside>

        </div>
      </div>
    </section>
  </main>

  <script>
    document.querySelectorAll('#program-valg button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('program-valgt').value = btn.dataset.prog;
      });
    });
  </script>
</body>
</html>
