<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Strongest Side®</title>
  <meta name="description" content="Gjør trening tilgjengelig for flest mulig. Finn glede i bevegelse og fellesskap med My Strongest Side®." />
  <link rel="icon" type="image/png" href="favicon.png" />
   <link rel="stylesheet" href="styles.css?v=42">
 
  <style>
    .ribbon--open { background-color: #3cb371; }

    /* --- Dato-badge med kalenderikon --- */
    .date-badge {
      background: #fff;
      color: #24344d;
      padding: 0.8rem 1rem;
      border-top: 3px solid #f77c37;
      font-size: 0.95rem;
      font-weight: 500;
      line-height: 1.4;
      text-align: left;
      border-radius: 0 0 1rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    .date-info { flex: 1; }
    .date-icon {
      font-size: 1.4rem;
      line-height: 1;
      margin-top: 0.1rem;
    }
    .date-badge .date-info strong {
      display: block;
      color: #24344d;
      font-weight: 600;
      font-size: 1rem;
    }
    .date-badge .date-info small {
      display: block;
      margin-top: 0.25rem;
      color: #24344dbb;
      font-size: 0.9rem;
    }
.date-badge {
  background: transparent;
  border: none;
  border-top: 2px solid #f77c37;
  color: #24344d;
  font-size: 0.95rem;
  font-weight: 500;
  margin: 0.75rem 0 0.25rem;
  padding-top: 0.5rem;
  text-align: left;
  box-shadow: none;
  border-radius: 0;
}

.date-badge strong {
  font-weight: 600;
  color: #24344d;
}

  </style>
</head>


<body class="page--index">
  <main>
    <section id="treningstilbud" class="section section--offers">
      <div class="container">
        <h2>Treningstilbud denne sesongen<span class="dot">.</span></h2>
        <p>Finn gruppen som passer deg – fra ungdom til tett oppfølging.</p>

        <div class="offers-grid">
          <article class="training-card" data-gruppe="barn-ungdom">
            <div class="course-card__media">
              <img class="card-img" src="bilde01.jpg" alt="ungdom trener sammen under veiledning">
              <div class="ribbon-diagonal ribbon--open">Åpent for påmelding</div>
            </div>
            <div class="date-badge"></div>
            <div class="card-body">
              <h3>Trening for ungdom</h3>
              <p>Tid: torsdager 16:30–17:30</p>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ Script starter her -->
  <script>
  console.log('[updateDates] Starter oppdatering');

  const treninger = [
    {
      gruppe: 'barn-ungdom',
      datoer: [
        '2025-09-19','2025-10-03','2025-10-17','2025-10-31',
        '2025-11-14','2025-11-28','2025-12-12','2025-12-19',
      ],
    },
    {
      gruppe: 'voksne-lett',
      datoer: [
        '2025-09-25','2025-10-09','2025-10-23','2025-11-06',
        '2025-11-20','2025-12-04','2026-01-15','2026-01-29',
      ],
    },
    {
      gruppe: 'voksne-tett',
      datoer: [
        '2025-09-18','2025-10-02','2025-10-16','2025-10-30',
        '2025-11-13','2025-11-27','2025-12-11','2026-01-08',
      ],
    },
  ];

  const parseDate = str => {
    const [y,m,d] = str.split('-').map(Number);
    return new Date(y, m - 1, d);
  };

  const formatDate = d =>
    d.toLocaleDateString('no-NO', { day: '2-digit', month: 'short' })
     .replace('.', '')
     .toUpperCase();

  document.addEventListener('DOMContentLoaded', () => {
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    treninger.forEach(({ gruppe, datoer }) => {
      const card = document.querySelector(`.training-card[data-gruppe="${gruppe}"]`);
      if (!card) return;

      const badge = card.querySelector('.date-badge');
      if (!badge) return;

      const parsed = datoer.map(parseDate).sort((a,b)=>a-b);
      const next = parsed.find(d => d >= today);

      if (!next) {
        badge.innerHTML = `<div class="date-info">Sesongen er avsluttet</div>`;
        return;
      }

      const remaining = parsed.filter(d => d >= today).length;

      badge.innerHTML = `
        <div class="date-info">
          <strong>Neste økt:</strong> ${formatDate(next)} – ${remaining} økter igjen
        </div>`;
    });

    console.log('[updateDates] Ferdig oppdatert');
  });
  

  </script>
</body>
</html>
