[build]
  publish = "."

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy-Report-Only = "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; form-action 'self' https://formspree.io https://*.netlify.app; object-src 'none'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://widgets.sociablekit.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://formspree.io https://www.google-analytics.com; frame-src 'self' https://www.instagram.com https://widgets.sociablekit.com; upgrade-insecure-requests; report-to csp-endpoint"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    Permissions-Policy = "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), display-capture=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), usb=(), interest-cohort=()"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

# TODO(CSP): Whitelist only domains that are strictly required after auditing runtime violations:
# - https://www.googletagmanager.com (Google Analytics script)
# - https://www.google-analytics.com (analytics beacons)
# - https://widgets.sociablekit.com (Instagram widget script)
# - https://www.instagram.com (embedded instagram content)
# - https://formspree.io (legacy contact endpoint if used)
# - https://*.netlify.app (Netlify Forms fallback endpoints if used)
