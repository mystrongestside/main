<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt | My Strongest Side®</title>
  <meta name="description" content="Kontakt My Strongest Side® – vi gjør styrketrening tilgjengelig for flest mulig med trygghet, fellesskap og tilpasning i sentrum.">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css?v=25">
</head>
<body>
  <header data-component="site-header"></header>

  <main>
    <section class="masthead masthead--contact"></section>

    <section class="hero-card">
      <h1>Kontakt oss<span class="dot">.</span></h1>
      <p class="hero-sub">Har du spørsmål om våre tilbud eller ønsker samarbeid? Vi vil gjerne høre fra deg.</p>
    </section>

    <section class="contact-section">
      <div class="container">
        <div class="contact-card">
          <h2>Send oss en melding</h2>
          <form id="contactForm" action="https://formspree.io/f/mldpqkrg" method="POST" data-js="contact-form">
            <div class="form-group">
              <label for="name">Navn</label>
              <input type="text" id="name" name="name" required placeholder="Ditt navn" />
            </div>
            <div class="form-group">
              <label for="email">E-post</label>
              <input type="email" id="email" name="email" required placeholder="din@epost.no" />
            </div>
            <div class="form-group">
              <label for="phone">Telefon (valgfritt)</label>
              <input type="tel" id="phone" name="phone" placeholder="+47 ..." />
            </div>
            <div class="form-group">
              <label for="message">Melding</label>
              <textarea id="message" name="message" rows="5" required placeholder="Skriv meldingen din her..."></textarea>
            </div>
            <button type="submit" class="btn-pill btn-pill--orange">Send melding</button>
            <div class="form-feedback" hidden data-js="form-feedback"></div>
          </form>
        </div>

        <div class="contact-info">
          <h3>Kontaktinformasjon</h3>
          <p><strong>My Strongest Side AS</strong></p>
          <p>E-post: <a href="mailto:post@mystrongestside.no">post@mystrongestside.no</a></p>
          <p>Telefon: <a href="tel:+4741439384">+47 41 43 93 84</a></p>
          <p>Adresse: Brages veg 3, 5221 Nesttun</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
  <div id="myss-footer"></div>
  <script>
    (function() {
      var prefix = (typeof window.MYSS_PREFIX !== "undefined") ? window.MYSS_PREFIX : (window.__prefix || "");
      if (!prefix) {
        prefix = window.location.pathname.indexOf("/treningstilbud/") !== -1 ? "../" : "";
      }
      window.MYSS_PREFIX = prefix;
      window.__prefix = prefix;
      var target = document.getElementById("myss-footer");
      if (!target) { return; }
      fetch(prefix + "partials/footer.html", { cache: "no-cache" })
        .then(function(r){ return r.text(); })
        .then(function(html){
          target.innerHTML = html;
          target.querySelectorAll('img[src*="${prefix}"]').forEach(function(img){
            var raw = img.getAttribute("src");
            if (raw) {
              img.setAttribute("src", raw.replace("${prefix}", prefix));
            }
          });
        })
        .catch(function(){
          // Minimal fallback hvis fetch feiler
          target.innerHTML = '<footer class="myss-footer"><div class="footer-container"><div class="footer-logo"><div class="footer-center"><div class="myss-circle-badge"><svg class="badge-ring" viewBox="0 0 100 100" aria-hidden="true" preserveAspectRatio="xMidYMid meet"><defs><path id="badgeCirclePath--footer-fallback" d="M50,50 m-40,0 a40,40 0 1,1 80,0 a40,40 0 1,1 -80,0"/></defs><text class="badge-text"><textPath href="#badgeCirclePath--footer-fallback" xlink:href="#badgeCirclePath--footer-fallback" startOffset="0%">• MY STRONGEST SIDE® • MY STRONGEST SIDE® • MY STRONGEST SIDE® • MY STRONGEST SIDE®</textPath></text></svg><img src="'+prefix+'logo-orange.png" alt="My Strongest Side" class="badge-logo"></div><p class="footer-tagline">Gjør trening tilgjengelig for flest mulig.</p></div></div></div><p class="footer-copy">© 2025 My Strongest Side® – Alle rettigheter forbeholdt</p></footer>';
        });
    })();
  </script>
</body>
</html>
