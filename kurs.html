<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kurs og kalender | My Strongest Side®</title>
  <meta name="description" content="Finn kurs og arrangementer fra My Strongest Side®. Meld deg på våre tilrettelagte tilbud.">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css?v=25" />
</head>
<body>
  <header data-component="site-header"></header>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1>Kurs og kalender<span class="dot">.</span></h1>
        <p class="lead">Her finner du kommende arrangementer, kurs og påmeldinger samlet i én oversikt.</p>
      </div>
    </section>

    <section class="kalender">
      <div class="container">
        <div class="intro">
          <h2>Påmelding &amp; kurskalender</h2>
          <p>Utforsk planlagte kurs, workshops og arrangementer. Klikk på et arrangement for detaljer og påmelding.</p>
        </div>
        <div id="checkin_event_index" class="kalender-frame"></div>
        <script>
          document.customerId = 16927;
          document.calendarConfig = {
            openRegistrationModal: false,
            view: 'TILE',
            showSearch: true,
            showTopics: true,
            showViewToggle: true,
            showOnlyForm: false,
            language: 'nb',
            topics: null,
            style: {
              searchButtonBgColor: 'rgba(28, 43, 57, 1)',
              searchButtonTextColor:  'rgba(255, 255, 255, 1)',
              searchButtonBorderRadius:  3,
              topicBadgeBgColor: 'rgba(85, 96, 106, 1)',
              topicBadgeTextColor: 'rgba(255, 255, 255, 1)',
              topicBadgeBorderRadius: 3,
              headerTextColor: 'rgba(28, 43, 57, 1)',
              bodyTextColor: 'rgba(28, 43, 57, 1)',
              backgroundColor: 'rgba(255, 255, 255, 1)',
              eventTileColor: 'rgba(28, 43, 57, 0)'
            }
          };
        </script>
        <script async src="https://static.checkin.no/loaders/eventindex/loader.js"></script>
        <noscript>Aktiver JavaScript for å se kurskalenderen.</noscript>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
  <div id="myss-footer"></div>
  <script>
    (function() {
      var prefix = (typeof window.MYSS_PREFIX !== "undefined") ? window.MYSS_PREFIX : (window.__prefix || "");
      if (!prefix) {
        prefix = window.location.pathname.indexOf("/treningstilbud/") !== -1 ? "../" : "";
      }
      window.MYSS_PREFIX = prefix;
      window.__prefix = prefix;
      var target = document.getElementById("myss-footer");
      if (!target) { return; }
      fetch(prefix + "partials/footer.html", { cache: "no-cache" })
        .then(function(r){ return r.text(); })
        .then(function(html){
          target.innerHTML = html;
          target.querySelectorAll('img[src*="${prefix}"]').forEach(function(img){
            var raw = img.getAttribute("src");
            if (raw) {
              img.setAttribute("src", raw.replace("${prefix}", prefix));
            }
          });
        })
        .catch(function(){
          // Minimal fallback hvis fetch feiler
          target.innerHTML = '<footer class="myss-footer"><div class="footer-container"><div class="footer-logo"><div class="myss-circle-badge"><svg class="badge-ring" viewBox="0 0 100 100" aria-hidden="true" preserveAspectRatio="xMidYMid meet"><defs><path id="badgeCirclePath--footer-fallback" d="M50,50 m-40,0 a40,40 0 1,1 80,0 a40,40 0 1,1 -80,0"/></defs><text class="badge-text"><textPath href="#badgeCirclePath--footer-fallback" xlink:href="#badgeCirclePath--footer-fallback" startOffset="0%">• MY STRONGEST SIDE® • MY STRONGEST SIDE® • MY STRONGEST SIDE® • MY STRONGEST SIDE®</textPath></text></svg><img src="'+prefix+'logo-orange.png" alt="My Strongest Side" class="badge-logo"></div><p class="footer-tagline">Gjør trening tilgjengelig for flest mulig.</p></div></div><p class="footer-copy">© 2025 My Strongest Side® – Alle rettigheter forbeholdt</p></footer>';
        });
    })();
  </script>
</body>
</html>
