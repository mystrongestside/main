<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lett funksjonsvariasjon | My Strongest Side®</title>
  <meta name="description" content="Styrketrening i små grupper for voksne med lett funksjonsvariasjon – rolig tempo, tett oppfølging og faste veiledere." />
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" href="../styles.css?v=41">
  <script>document.documentElement.classList.add('js');</script>

  <style>
    :root {
      --myss-white: #ffffff;
      --myss-orange: #f77c37;
      --myss-blue: #24344d;
      --myss-soft: #e4e8f2;
      --myss-ink: #24344d;
      --myss-shadow: rgba(16, 82, 119, 0.12);
    }

    .ribbon--open { background-color: #3cb371; }
    .dot { position: static !important; margin-left: 0.1em; }

    body { background: var(--myss-white); }

    .hero--simple {
      background: radial-gradient(circle at top left, rgba(247,124,55,0.25), transparent 40%),
                  radial-gradient(circle at 65% 25%, rgba(16,82,119,0.2), transparent 55%),
                  linear-gradient(135deg, var(--myss-white) 0%, var(--myss-soft) 65%, #24344d 100%);
      padding: 4rem 0 3rem !important;
    }
    .hero--simple .hero__content {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .hero__tagline {
      font-size: 1rem;
      margin-top: .65rem;
      color: var(--myss-blue);
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .hero__lede {
      max-width: 640px;
      margin: 1rem auto 0;
      font-size: 1.12rem;
      color: var(--myss-ink);
      line-height: 1.6;
    }
    .hero__chips {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .6rem;
      margin: 1.75rem auto 0;
      padding: 0;
      list-style: none;
    }
    .hero__chips li {
      background: rgba(16,82,119,0.08);
      border: 1px solid rgba(16,82,119,0.12);
      border-radius: 999px;
      padding: .4rem 1rem;
      font-weight: 600;
      font-size: .95rem;
      color: var(--myss-ink);
    }
    .hero__cta {
      margin-top: 2.25rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    <!-- MARQUEE -->
    <div class="marquee force-animate" role="region" aria-label="MyStrongestSide statements">
      <div class="marquee__wrap">
        <div class="marquee__row">
          <span>Tilrettelagt.</span><span>Fellesskap.</span><span>Trygt.</span><span>Kompetanse.</span>
          <span>Tilhørighet.</span><span>Mestring.</span><span>Åpent for alle.</span><span>Kunnskap.</span>
          <span>Universelt.</span><span>Inkluderende.</span><span>Sertifisert.</span><span>Standardisert.</span>
          <span>Enkelt.</span><span>Profesjonelt.</span><span>Tilgjengelig.</span><span>Godkjent.</span>
        </div>
        <div class="marquee__row" aria-hidden="true">
          <span>Tilrettelagt.</span><span>Fellesskap.</span><span>Trygt.</span><span>Kompetanse.</span>
          <span>Tilhørighet.</span><span>Mestring.</span><span>Åpent for alle.</span><span>Kunnskap.</span>
          <span>Universelt.</span><span>Inkluderende.</span><span>Sertifisert.</span><span>Standardisert.</span>
          <span>Enkelt.</span><span>Profesjonelt.</span><span>Tilgjengelig.</span><span>Godkjent.</span>
        </div>
      </div>
    </div>

    <!-- PARTNERE -->
    <section class="partners-section container">
      <header class="partners-header">
        <h2>Våre samarbeidspartnere og støttespillere</h2>
        <p>
          My Strongest Side® utvikler løsningen. Våre partnere gjør det mulig.
          Sammen skaper vi et mer inkluderende treningsmiljø.
        </p>
      </header>

      <div class="partners-grid refined">
        <!-- CP-foreningen Vestland -->
        <article class="partner-card smooth">
          <div class="partner-meta">
            <span class="partner-label hovedpartner">Hovedpartner</span>
            <div class="partner-logo-frame">
              <img src="cp.jpg" alt="CP-foreningen Vestland" class="partner-logo partner-logo--framed">
            </div>
          </div>
          <div class="partner-content">
            <h3>CP-foreningen Vestland</h3>
            <p>
              CP-foreningen Vestland bidrar til at flere medlemmer blir med på trening.
              Sammen senker vi terskelen for deltakelse gjennom rekruttering, informasjon og likepersonsarbeid.
            </p>
            <a href="https://cp.no/vestland" target="_blank" class="partner-link" rel="noopener">
              Besøk nettside
            </a>
          </div>
        </article>

        <!-- HVL -->
        <article class="partner-card smooth">
          <div class="partner-meta">
            <span class="partner-label innovasjon">Innovasjonsstøtte</span>
            <img src="hvl.png" alt="Høgskulen på Vestlandet" class="partner-logo">
          </div>
          <div class="partner-content">
            <h3>Høgskulen på Vestlandet</h3>
            <p>
              Gjennom HVL Skape-programmet videreutvikler vi en digital løsning som gjør treningsapparater
              mer forståelige og tilgjengelige. Målet er at alle skal kunne trene trygt – uavhengig av funksjonsevne.
            </p>
            <a href="https://hvlskape.no" target="_blank" class="partner-link" rel="noopener">
              Besøk nettside
            </a>
          </div>
        </article>
      </div>
    </section>

    <!-- CTA BLI PARTNER -->
    <section class="partners-cta" id="bli-partner">
      <div class="container">
        <div class="cta-card">
          <h3>Bli partner</h3>
          <p>
            Har du spørsmål, eller vil du vite mer om hvordan vi kan samarbeide?
            Ta gjerne kontakt med oss.
          </p>
          <div class="cta-actions">
            <a class="cta-btn" href="kontakt.html#partner" aria-label="Kontakt oss om partnerskap">
              Kontakt oss
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3zM5 5h5V3H3v7h2V5zM5 19v-5H3v7h7v-2H5z"/>
              </svg>
            </a>
            <a class="cta-btn cta-btn--outline" href="mailto:post@mystrongestside.no">
              post@mystrongestside.no
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Felles footer -->
  <script src="script.js" defer></script>
  <div id="myss-footer"></div>
  <script>
    (function () {
      var prefix = (typeof window.MYSS_PREFIX !== "undefined") ? window.MYSS_PREFIX : (window.__prefix || "");
      if (!prefix) {
        prefix = window.location.pathname.indexOf("/treningstilbud/") !== -1 ? "../" : "";
      }
      window.MYSS_PREFIX = prefix;
      window.__prefix = prefix;
      var target = document.getElementById("myss-footer");
      if (!target) { return; }
      fetch(prefix + "partials/footer.html", { cache: "no-cache" })
        .then(function (r) { return r.text(); })
        .then(function (html) {
          target.innerHTML = html;
          target.querySelectorAll('img[src*="${prefix}"]').forEach(function (img) {
            var raw = img.getAttribute("src");
            if (raw) {
              img.setAttribute("src", raw.replace("${prefix}", prefix));
            }
          });
        })
        .catch(function () {
          target.innerHTML =
            '<footer class="myss-footer"><div class="footer-container"><div class="footer-logo"><div class="footer-center"><div class="myss-circle-badge"><svg class="badge-ring" viewBox="0 0 100 100" aria-hidden="true" preserveAspectRatio="xMidYMid meet"><defs><path id="badgeCirclePath--footer-fallback" d="M50,50 m-40,0 a40,40 0 1,1 80,0 a40,40 0 1,1 -80,0"/></defs><text class="badge-text"><textPath href="#badgeCirclePath--footer-fallback" xlink:href="#badgeCirclePath--footer-fallback" startOffset="0%">• MY STRONGEST SIDE® • MY STRONGEST SIDE® • MY STRONGEST SIDE® • MY STRONGEST SIDE®</textPath></text></svg><img src="' + prefix + 'logo-orange.png" alt="My Strongest Side" class="badge-logo"></div><p class="footer-tagline">Gjør trening tilgjengelig for flest mulig.</p></div></div></div><p class="footer-copy">© 2025 My Strongest Side® – Alle rettigheter forbeholdt</p></footer>';
        });
    })();
  </script>

</body>
