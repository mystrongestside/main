    :root {
      --myss-white: #ffffff;
      --myss-orange: #f77c37;
      --myss-blue: #24344d;
      --myss-soft: #e4e8f2;
      --myss-ink: #24344d;
      --myss-shadow: rgba(16, 82, 119, 0.12);
    }

    body.page-samarbeid {
      background: var(--myss-white);
      margin: 0;
    }

    /* Fjern evt. ekstra topp-padding på denne siden */
    body.page-samarbeid main {
      padding-top: 0 !important;
    }

    /* Fullbredde mørk hero med hvit tekst */
    .partners-hero {
      background: var(--myss-blue);
      padding: 1.75rem 1.5rem 2.4rem; /* litt lavere topp-padding så hero kommer nærmere headeren */
      text-align: center;
    }
    .partners-hero__content {
      max-width: 960px;
      margin: 0 auto;
    }
    .partners-hero h1 {
      font-size: 2.1rem;
      font-weight: 800;
      margin: 0 0 0.75rem;
      color: #ffffff !important;
    }
    .partners-hero p {
      font-size: 1.1rem;
      margin: 0;
      line-height: 1.6;
      color: #ffffff !important;
    }

    /* MARQUEE – roligere og mindre tekst */
    .marquee {
      background: #ffffff;
      padding: 0.3rem 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
      margin-top: -1px; /* lim den helt inntil hero */
    }

    .marquee__wrap {
      overflow: hidden;
    }

    .marquee__row {
      display: inline-flex;
      animation: marquee 55s linear infinite; /* tregere */
    }

    .marquee__row span {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--myss-blue);
      padding: 0 1.4rem;
      white-space: nowrap;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .partners-section {
      padding: 2.8rem 0 3.4rem;
    }

    .partners-section.container {
      max-width: 1100px;
      margin: 0 auto;
      padding-inline: 1.5rem;
    }

    .partners-grid.refined {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 2rem;
      align-items: stretch;
    }

    .partner-card.smooth {
      background: #ffffff;
      border-radius: 1.25rem;
      padding: 1.75rem 1.75rem 1.6rem;
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.06);
      border: 1px solid rgba(15, 23, 42, 0.04);
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }

    .partner-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.25rem;
    }

    .partner-label {
      display: inline-flex;
      align-items: center;
      font-size: 0.78rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.06);
      background: #f9fafb;
      color: var(--myss-blue);
      white-space: nowrap;
    }

    .partner-label.hovedpartner {
      background: rgba(247, 124, 55, 0.06);
      border-color: rgba(247, 124, 55, 0.45);
      color: var(--myss-orange);
    }

    .partner-label.innovasjon {
      background: rgba(36, 52, 77, 0.05);
      border-color: rgba(36, 52, 77, 0.35);
      color: var(--myss-blue);
    }

    .partner-logo-frame {
      border-radius: 999px;

      background: #ffffff;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .partner-logo {
      max-height: 40px;
      width: auto;
      display: block;
    }

      max-height: 34px;
    }

    .partner-content h3 {
      margin: 0 0 0.45rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--myss-blue);
    }
